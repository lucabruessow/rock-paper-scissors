<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="font-effect-fire">Rock, Paper and Scissor</h1>
    </header>
    <section class="game-board">
        <div class="row-icons">
            <div class="upper-row-icons">
                <button class="choice choice-scissors">
                    <img src="img/scissors-icon.png" alt="Scissors" id="scissors">
                </button>
                <button class="choice choice-rock">
                    <img src="img/rock-icon.png" alt="Scissors" id="rock">
                </button>
            </div>
            <div class="lower-row-icons">
                <button class="choice choice-paper">
                    <img src="img/paper-icon.png" alt="Scissors" id="paper">
                </button>
            </div>
        </div>
        <div class="score">
            <div class="user-score">
                <p>You</p>
                <p class="user-score-num">0</p>
            </div>
            <div class="computer-score">
                <p>Computer</p>
                <p class="computer-score-num">0</p>
            </div>
        </div>
        <div class="result">
            <p></p>
        </div>
    </section>
    <script src="js.js"></script>
</body>
</html>
